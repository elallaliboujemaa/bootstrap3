<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programmes conditions</title>
    <script type="text/javascript">
    var age=prompt("Saisisssez l'age de l'enfant")
    if (age!="" && !isNaN(age))

{ 
    if(age>=6 && age <=7)
    {
        alert("l'enfant appartient à la categorie 'poussin'");
    }
else if(age>=8 && age<=9)
{
    alert("l'enfant appartient à la categorie 'pupille'");
}
else if(age>=10 && age<=11)
{
    alert("l'enfant appartient à la categorie 'Minime'");
}
else if(age>=12 && age<=17)
{
    alert("l'enfant appartient à la categorie 'cadet'");
}
else 
{
    alert("l'age saisi n'appartient a aucune categorie");
}
}
else
{
    alert("Erreur:la valeur saisie est invalide");
}



    </script>
</head>

</html>
